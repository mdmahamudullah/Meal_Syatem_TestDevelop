<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Meal System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">User Dashboard</h1>

        <!-- Summary Section -->
        <div class="bg-white shadow-md rounded p-4 mb-4">
            <h2 class="text-xl font-bold mb-4 text-center">Summary</h2>
            <div class="grid grid-cols-2 gap-4">
                <!-- Left Col -->
                <div>
                    <p class="font-bold">Total Meals:</p>
                    <p class="ml-4">Breakfast: <span id="summary-breakfast-count">0</span></p>
                    <p class="ml-4">Lunch: <span id="summary-lunch-count">0</span></p>
                    <p class="ml-4">Dinner: <span id="summary-dinner-count">0</span></p>
                    <p>Lunch Rate: <span id="summary-lunch-rate">30</span> Taka</p>
                    <p>Breakfast rate: <span id="summary-breakfast-rate">20</span> Taka</p>
                    <p>Dinner Rate: <span id="summary-dinner-rate">25</span> Taka</p>
                </div>
                <!-- Right Col -->
                <div class="text-right">
                    <p>Total Amount: <span id="summary-total-amount">0</span> Taka</p>
                    <p>Fixed Expense: <span id="summary-fixed-expense">20</span> Taka</p>
                    <p class="font-bold">Grand Total: <span id="summary-grand-total">0</span> Taka</p>
                    <p>Paid Amount: <span id="summary-paid-amount">0</span> Taka</p>
                    <p class="font-bold">Balance: <span id="summary-balance">0</span> Taka</p>
                    <div class="mt-4">
                        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            Pay Now
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="bg-white shadow-md rounded p-4">
            <h2 class="text-xl font-bold mb-2">Meal Calendar</h2>
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <select id="month-select" class="mr-2">
                        <!-- Options will be populated by JS -->
                    </select>
                    <select id="year-select">
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div class="flex items-center">
                    <span class="mr-3 text-sm font-medium text-gray-900">Active all meal</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                      <input type="checkbox" id="toggle-all-meals" class="sr-only peer">
                      <div class="w-11 h-6 bg-red-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600"></div>
                    </label>
                </div>
            </div>
            <div id="calendar-header" class="grid grid-cols-12 gap-2 font-bold text-center"></div>
            <div id="calendar" class="grid grid-cols-12 gap-2">
                <!-- Calendar will be populated by JS -->
            </div>
        </div>
        
        <!-- Pay Now Button -->
        <div class="mt-4 text-right">
        </div>
    </div>

    <script src="../js/user-dashboard.js"></script>
</body>
</html>
